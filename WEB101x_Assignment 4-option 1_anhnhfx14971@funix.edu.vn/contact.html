    <main>

        <div class="main">

            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Contact</h3>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input id="subject" name="subject" type="subject" placeholder="Nhập chủ đề" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" placeholder="Nhập nội dung liên hệ" class="form-control"></textarea>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit" type="button" id="submit-button">Send message</button>
            </form>

        </div>

    </main>
